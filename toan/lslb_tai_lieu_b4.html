<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lịch Sử Làm Bài</title>
    <link rel="icon" href="../images.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            width: 95%;
            max-width: 1200px;
            margin: 0 auto;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
        }

        h1 {
            text-align: center;
            color: #4a4a4a;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .question-container {
            margin-bottom: 30px;
            padding: 25px;
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .question-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15);
        }

        .question-container img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .answer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
        }

        .answer {
            font-size: 1.2em;
            font-weight: 600;
            color: #4CAF50;
            margin-bottom: 10px;
            flex: 1;
            margin-right: 20px;
        }

        .button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin: 10px;
        }

        .button:hover {
            background: linear-gradient(to right, #ff8e8e, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .feedback-buttons {
            display: flex;
            gap: 15px;
        }

        .feedback-button {
            padding: 8px 20px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
        }

        .feedback-button.correct {
            background-color: #4CAF50;
            color: white;
        }

        .feedback-button.incorrect {
            background-color: #f44336;
            color: white;
        }

        .feedback-button:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .feedback-button.selected {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
        }

        .feedback-button.selected.correct {
            background-color: #45a049;
        }

        .feedback-button.selected.incorrect {
            background-color: #d32f2f;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .score {
            font-size: 1.3em;
            font-weight: 600;
            color: #4a4a4a;
            padding: 10px 20px;
            background-color: #f0f0f0;
            border-radius: 50px;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }

        .buttons-container {
            text-align: center;
            margin-top: 30px;
        }

        .question-container.correct-bg {
            background-color: rgba(76, 175, 80, 0.1);
        }

        .question-container.incorrect-bg {
            background-color: rgba(244, 67, 54, 0.1);
        }

        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="top" class="top-bar">
            <a href="../index.html" class="button">Quay Lại Trang Chủ</a>
            <div id="score" class="score">Điểm: 0/0</div>
        </div>
        <h1>LỊCH SỬ LÀM BÀI - TOÁN BUỔI 1</h1>
        <div id="savedQuestions_b4"></div>
        <div class="buttons-container">
            <button onclick="calculateScoreAndScrollToTop()" class="button">Tính Điểm</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Xóa dữ liệu feedback cũ khi tải lại trang
            localStorage.removeItem('feedback');
            
            const savedQuestions = JSON.parse(localStorage.getItem('savedQuestions_b4'));
            const savedAnswers = JSON.parse(localStorage.getItem('savedAnswers_b4'));
            const container = document.getElementById('savedQuestions_b4');

            if (savedQuestions && savedAnswers) {
                savedQuestions.forEach((question, index) => {
                    const questionDiv = document.createElement('div');
                    questionDiv.className = 'question-container';
                    questionDiv.innerHTML = `
                        <img src="${question}" alt="Câu hỏi ${index + 1}">
                        <div class="answer-container">
                            <p class="answer">Câu trả lời:ㅤ${savedAnswers[index].join('ㅤ')}</p>
                            <div class="feedback-buttons">
                                <button class="feedback-button correct" onclick="selectFeedback(this, ${index}, true)">Đúng</button>
                                <button class="feedback-button incorrect" onclick="selectFeedback(this, ${index}, false)">Sai</button>
                            </div>
                        </div>
                    `;
                    container.appendChild(questionDiv);
                });
            } else {
                container.innerHTML = '<p>Không có bài thi nào được lưu trữ.</p>';
            }
        });

        function selectFeedback(button, questionIndex, isCorrect) {
            const questionContainer = button.closest('.question-container');
            const feedbackButtons = questionContainer.querySelectorAll('.feedback-button');
            
            feedbackButtons.forEach(btn => {
                btn.classList.remove('selected');
                btn.style.opacity = '0.5';
            });
            
            button.classList.add('selected');
            button.style.opacity = '1';

            questionContainer.classList.remove('correct-bg', 'incorrect-bg');
            if (isCorrect) {
                questionContainer.classList.add('correct-bg');
            } else {
                questionContainer.classList.add('incorrect-bg');
            }

            let feedback = JSON.parse(localStorage.getItem('feedback')) || [];
            feedback[questionIndex] = isCorrect;
            localStorage.setItem('feedback', JSON.stringify(feedback));
        }

        function calculateScore() {
            const feedback = JSON.parse(localStorage.getItem('feedback')) || [];
            const correctAnswers = feedback.filter(answer => answer === true).length;
            const totalQuestions = feedback.length;
            
            const scoreElement = document.getElementById('score');
            scoreElement.textContent = `Điểm: ${correctAnswers}/${totalQuestions}`;
        }

        function calculateScoreAndScrollToTop() {
            calculateScore();
            window.scrollTo({
                top: 0,
                behavior: 'smooth'
            });
        }
    </script>
</body>
</html>
