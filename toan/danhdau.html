<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Câu Hỏi Đã Đánh Dấu - Toán</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            font-weight: bold;
            color: rgba(182, 43, 43, 0.1);
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 50px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            margin-top: 30px;
            position: relative;
            z-index: 1;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 3em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .top-buttons {
            display: flex;
            justify-content: flex-start;
            margin-bottom: 20px;
        }

        .button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border: none;
            padding: 15px 25px;
            border-radius: 50px;
            color: #fff;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: linear-gradient(to right, #ff8e8e, #ff6b6b);
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        .question {
            margin-bottom: 40px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question h3 {
            margin-bottom: 15px;
            color: #333;
        }

        .question img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .unmark-button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-size: 0.9em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .unmark-button:hover {
            background: linear-gradient(to right, #ff8e8e, #ff6b6b);
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.1);
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px;
            }
            h1 {
                font-size: 2.5em;
            }
        }
    </style>
</head>
<body>
    <div class="background-text">TOÁN</div>

    <div class="container">
        <div class="top-buttons">
            <a href="../index.html" class="button">Trang Chủ</a>
        </div>

        <h1>Câu Hỏi Đã Đánh Dấu</h1>

        <div id="markedQuestionsContainer">
            <!-- Marked questions will be dynamically inserted here -->
        </div>
    </div>

    <script>
        let markedQuestions = [];
        let allQuestions = [];

        function loadMarkedQuestions() {
            const savedMarkedQuestions = localStorage.getItem('markedQuestions');
            if (savedMarkedQuestions) {
                markedQuestions = JSON.parse(savedMarkedQuestions);
            }
        }

        function loadAllQuestions() {
            const savedQuestions = localStorage.getItem('savedQuestions');
            if (savedQuestions) {
                allQuestions = JSON.parse(savedQuestions);
            }
        }

        function displayMarkedQuestions() {
            const container = document.getElementById('markedQuestionsContainer');
            container.innerHTML = '';

            if (markedQuestions.length === 0) {
                container.innerHTML = '<p>Không có câu hỏi nào được đánh dấu.</p>';
                return;
            }

            markedQuestions.forEach((questionIndex) => {
                const questionPath = allQuestions[questionIndex];

                const questionElement = document.createElement('div');
                questionElement.className = 'question';
                questionElement.innerHTML = `
                    <h3>Câu hỏi ${questionIndex + 1}</h3>
                    <img src="${questionPath}" alt="Câu hỏi đã đánh dấu">
                    <button class="unmark-button" onclick="unmarkQuestion(${questionIndex})">Bỏ đánh dấu</button>
                `;
                container.appendChild(questionElement);
            });
        }

        function unmarkQuestion(index) {
            const questionIndex = markedQuestions.indexOf(index);
            if (questionIndex > -1) {
                markedQuestions.splice(questionIndex, 1);
                localStorage.setItem('markedQuestions', JSON.stringify(markedQuestions));
                displayMarkedQuestions();
            }
        }

        document.addEventListener('DOMContentLoaded', function() {
            loadMarkedQuestions();
            loadAllQuestions();
            displayMarkedQuestions();
        });
    </script>
</body>
</html>
