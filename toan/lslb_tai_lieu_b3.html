<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xem Bài Nộp Mới Nhất - DGTD</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f0f7ff;
            color: #333;
        }
        .container {
            max-width: 1000px;
            margin: 40px auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 30px;
            font-weight: 600;
        }
        .submission-card {
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            overflow: hidden;
            margin-bottom: 30px;
        }
        .submission-header {
            background-color: #3498db;
            color: #ffffff;
            padding: 15px 20px;
        }
        .submission-header h2 {
            margin: 0;
            font-size: 20px;
            font-weight: 600;
        }
        .submission-body {
            padding: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
            font-weight: 600;
            color: #2c3e50;
        }
        tr:nth-child(even) {
            background-color: #f8f8f8;
        }
        .no-data {
            text-align: center;
            color: #777;
            font-size: 18px;
            margin-top: 50px;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background-color: #e74c3c;
            color: #ffffff;
            text-decoration: none;
            border-radius: 30px;
            transition: all 0.3s ease;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.15);
        }
        .actions {
            text-align: center;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bài Nộp Mới Nhất</h1>
        <div id="latestSubmission"></div>
        <div class="actions">
            <button class="btn" id="clearBtn">Xóa Bài Nộp</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const latestSubmissionContainer = document.getElementById('latestSubmission');
            const clearBtn = document.getElementById('clearBtn');
            
            function loadLatestSubmission() {
                const submissionData = localStorage.getItem('latestSubmission');
                const submission = submissionData ? JSON.parse(submissionData) : null;

                if (!submission) {
                    latestSubmissionContainer.innerHTML = '<p class="no-data">Không có bài nộp nào được lưu.</p>';
                } else {
                    const submissionElement = createSubmissionElement(submission);
                    latestSubmissionContainer.innerHTML = '';
                    latestSubmissionContainer.appendChild(submissionElement);
                }
            }

            function createSubmissionElement(submission) {
                const submissionDiv = document.createElement('div');
                submissionDiv.className = 'submission-card';

                const header = document.createElement('div');
                header.className = 'submission-header';
                header.innerHTML = `<h2>Bài nộp - ${new Date(submission.timestamp).toLocaleString()}</h2>`;
                
                const body = document.createElement('div');
                body.className = 'submission-body';

                submission.allSubmissions.forEach((docSubmission, docIndex) => {
                    const table = document.createElement('table');
                    table.innerHTML = `
                        <thead>
                            <tr>
                                <th colspan="2">Tài liệu ${docIndex + 1}</th>
                            </tr>
                            <tr>
                                <th>Câu hỏi</th>
                                <th>Câu trả lời</th>
                            </tr>
                        </thead>
                        <tbody>
                            ${docSubmission.answers.map(answer => `
                                <tr>
                                    <td>Câu ${answer.questionNumber}</td>
                                    <td>${answer.answers.map(a => a || '').join(' ')}</td>
                                </tr>
                            `).join('')}
                        </tbody>
                    `;
                    body.appendChild(table);
                });

                submissionDiv.appendChild(header);
                submissionDiv.appendChild(body);

                return submissionDiv;
            }

            clearBtn.addEventListener('click', () => {
                if (confirm('Bạn có chắc chắn muốn xóa bài nộp mới nhất?')) {
                    localStorage.removeItem('latestSubmission');
                    loadLatestSubmission();
                }
            });

            loadLatestSubmission();
        });
    </script>
</body>
</html>
