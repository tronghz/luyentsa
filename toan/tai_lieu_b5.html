<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề Thi Toán</title>
    <link rel="icon" href="images.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #ff4d6d;
            --primary-light: #ff758f;
            --primary-dark: #c9184a;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #fff0f3 0%, #ffb3c1 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        .background-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-30deg);
            font-size: 20vw;
            font-weight: bold;
            color: rgba(255, 77, 109, 0.05);
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
        }

        .container {
            background-color: #ffffff;
            border-radius: 20px;
            padding: 30px;
            width: 95%;
            max-width: 1000px;
            box-shadow: 0 10px 30px rgba(255, 77, 109, 0.1);
            margin-top: 20px;
            position: relative;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: var(--primary-dark);
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 700;
        }

        #questionContainer {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            position: relative;
            overflow: auto;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.05);
        }

        #questionContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }

        .question-circles {
            display: grid;
            grid-template-columns: repeat(10, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: #fff0f3;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.05);
        }

        .question-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ffb3c1;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #000000;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .question-circle:hover {
            transform: scale(1.1);
            background-color: var(--primary-light);
        }

        .question-circle.active {
            background-color: var(--primary-color);
            color: #fff;
        }

        .question-circle.marked {
            background-color: #ffd6e0;
            color: #c9184a;
        }

        .question-circle.answered {
            background-color: #39ff23;
            color: #000000;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background: var(--primary-color);
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            color: #fff;
            font-size: 1em;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(255, 77, 109, 0.2);
            position: relative;
            overflow: hidden;
        }

        .button:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(255, 93, 93, 0.418);
        }

        .button::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 5px;
            height: 5px;
            background: rgba(17, 235, 255, 0.5);
            opacity: 0;
            border-radius: 100%;
            transform: scale(1, 1) translate(-50%);
            transform-origin: 50% 50%;
        }

        @keyframes ripple {
            0% {
                transform: scale(0, 0);
                opacity: 1;
            }
            20% {
                transform: scale(25, 25);
                opacity: 1;
            }
            100% {
                opacity: 0;
                transform: scale(40, 40);
            }
        }

        .button:focus:not(:active)::after {
            animation: ripple 1s ease-out;
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-group {
            display: flex;
            gap: 10px;
        }

        .answer-section {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .answer-input {
            width: 18%;
            padding: 12px;
            font-size: 16px;
            border: 2px solid #ffb3c1;
            border-radius: 8px;
            outline: none;
            transition: border-color 0.3s;
            text-align: center;
        }

        .answer-input:focus {
            border-color: var(--primary-color);
        }

        .fullscreen-prompt {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 80%;
    max-width: 400px;
    padding: 30px;
    background-color: rgba(255, 77, 109, 0.9); /* Màu hồng với độ trong suốt nhẹ */
    color: white;
    z-index: 9999;
    border-radius: 15px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
}

.fullscreen-prompt h2 {
    font-size: 24px;
    margin-bottom: 20px;
}

.fullscreen-prompt .button {
    padding: 12px 24px;
    font-size: 18px;
    background-color: white;
    color: #ff4d6d;
    border: none;
    border-radius: 25px;
    cursor: pointer;
    transition: all 0.3s ease;
}

.fullscreen-prompt .button:hover {
    background-color: #f0f0f0;
    transform: translateY(-2px);
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5); /* Điều chỉnh độ trong suốt ở đây */
    z-index: 9998;
    backdrop-filter: blur(5px); /* Tạo hiệu ứng mờ */
}



    </style>
</head>

<body>
    <div id="overlay" class="overlay"></div>
<div id="fullscreenPrompt" class="fullscreen-prompt">
    <h2>Vui lòng chuyển sang chế độ toàn màn hình để bắt đầu</h2>
    <button id="fullscreenButton" class="button">Toàn Màn Hình</button>
</div>

    <div id="mainContent" class="hidden">
        <div class="background-text">TOÁN</div>

        <div class="container">
            
            <h1>Đề Thi Toán</h1>
            <div id="questionContainer">
                <!-- Câu hỏi sẽ được thêm vào đây bằng JavaScript -->
            </div>
            <div class="answer-section">
                <input type="text" class="answer-input" placeholder="...">
                <input type="text" class="answer-input" placeholder="...">
                <input type="text" class="answer-input" placeholder="...">
                <input type="text" class="answer-input" placeholder="...">
                <input type="text" class="answer-input" placeholder="...">
            </div>
            <div class="navigation-buttons">
                <div class="nav-group">
                    <button id="prevButton" class="button">Trước</button>
                    <button id="nextButton" class="button">Sau</button>
                </div>
                <button id="saveAndExitButton" class="button">Lưu và Thoát</button>
            </div>
            <div class="question-circles" id="questionCircles">
                <!-- Các ô tròn sẽ được thêm vào đây bằng JavaScript -->
            </div>
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        let questions = [
  "khotailieu_b5/tai_lieu_b5_1.jpg",
  "khotailieu_b5/tai_lieu_b5_2.jpg",
  "khotailieu_b5/tai_lieu_b5_3.jpg",
  "khotailieu_b5/tai_lieu_b5_4.jpg",
  "khotailieu_b5/tai_lieu_b5_5.jpg",
  "khotailieu_b5/tai_lieu_b5_6.jpg",
  "khotailieu_b5/tai_lieu_b5_7.jpg",
  "khotailieu_b5/tai_lieu_b5_8.jpg",
  "khotailieu_b5/tai_lieu_b5_9.jpg",
  "khotailieu_b5/tai_lieu_b5_10.jpg",
  "khotailieu_b5/tai_lieu_b5_11.jpg",
  "khotailieu_b5/tai_lieu_b5_12.jpg",
  "khotailieu_b5/tai_lieu_b5_13.jpg",
  "khotailieu_b5/tai_lieu_b5_14.jpg",
  "khotailieu_b5/tai_lieu_b5_15.jpg",
  "khotailieu_b5/tai_lieu_b5_16.jpg",
  "khotailieu_b5/tai_lieu_b5_17.jpg",
  "khotailieu_b5/tai_lieu_b5_18.jpg",
  "khotailieu_b5/tai_lieu_b5_19.jpg",
  "khotailieu_b5/tai_lieu_b5_20.jpg"
];
        let answers = new Array(questions.length).fill(['','','','','']);
        let markedQuestions = [];
        let hasUnsavedChanges = false;

        function addQuestion(imagePath) {
            console.log("Adding question with image path:", imagePath);
            const questionContainer = document.getElementById('questionContainer');
            questionContainer.innerHTML = `<img src="${imagePath}" alt="Câu hỏi" onerror="this.onerror=null; this.src='path/to/fallback-image.jpg'; console.error('Failed to load image:', this.src)">`;
        }

        function createQuestionCircles() {
            const circlesContainer = document.getElementById('questionCircles');
            questions.forEach((_, index) => {
                const circle = document.createElement('div');
                circle.className = 'question-circle';
                circle.textContent = index + 1;
                circle.onclick = () => goToQuestion(index);
                circlesContainer.appendChild(circle);
            });
        }

        function goToQuestion(index) {
            saveCurrentAnswer();
            currentQuestion = index;
            displayCurrentQuestion();
            updateActiveCircle();
        }

        function hasAnswer(index) {
            return Array.isArray(answers[index]) && answers[index].some(answer => answer.trim() !== '');
        }

        function updateActiveCircle() {
            const circles = document.querySelectorAll('.question-circle');
            circles.forEach((circle, index) => {
                circle.classList.toggle('active', index === currentQuestion);
                circle.classList.toggle('marked', markedQuestions.includes(index));
                circle.classList.toggle('answered', hasAnswer(index));
            });
        }

        function navigateQuestion(direction) {
            saveCurrentAnswer();
            if (direction === 'next' && currentQuestion < questions.length - 1) {
                currentQuestion++;
            } else if (direction === 'prev' && currentQuestion > 0) {
                currentQuestion--;
            }
            displayCurrentQuestion();
            updateActiveCircle();
        }

        function displayCurrentQuestion() {
            addQuestion(questions[currentQuestion]);
            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach((input, index) => {
                input.value = answers[currentQuestion][index] || '';
            });
            updateActiveCircle();
        }

        function saveCurrentAnswer() {
            const inputs = document.querySelectorAll('.answer-input');
            answers[currentQuestion] = Array.from(inputs).map(input => input.value);
            updateActiveCircle();
            hasUnsavedChanges = true;
        }

        function loadMarkedQuestions() {
            const saved = localStorage.getItem('markedQuestions');
            if (saved) {
                markedQuestions = JSON.parse(saved);
                updateActiveCircle();
            }
        }

        function initializeQuestions() {
            createQuestionCircles();
            displayCurrentQuestion();
            updateActiveCircle();
        }

        function toggleFullscreen() {
            if (!document.fullscreenElement) {
                if (document.documentElement.requestFullscreen) {
                    document.documentElement.requestFullscreen();
                } else if (document.documentElement.mozRequestFullScreen) {
                    document.documentElement.mozRequestFullScreen();
                } else if (document.documentElement.webkitRequestFullscreen) {
                    document.documentElement.webkitRequestFullscreen();
                } else if (document.documentElement.msRequestFullscreen) {
                    document.documentElement.msRequestFullscreen();
                }
            }
        }

        function exitFullscreen() {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }

        function checkFullscreen() {
    const fullscreenPrompt = document.getElementById('fullscreenPrompt');
    const mainContent = document.getElementById('mainContent');
    const overlay = document.getElementById('overlay');

    if (document.fullscreenElement) {
        fullscreenPrompt.style.display = 'none';
        overlay.style.display = 'none';
        mainContent.style.display = 'block';
    } else {
        fullscreenPrompt.style.display = 'flex';
        overlay.style.display = 'block';
        mainContent.style.display = 'block'; // Hiển thị nội dung chính
    }
}

        document.getElementById('fullscreenButton').addEventListener('click', () => {
            toggleFullscreen();
            checkFullscreen();
        });

        // Gọi checkFullscreen khi trang được tải
        document.addEventListener('DOMContentLoaded', checkFullscreen);

        // Các sự kiện fullscreen khác vẫn giữ nguyên
        document.addEventListener('fullscreenchange', checkFullscreen);
        document.addEventListener('webkitfullscreenchange', checkFullscreen);
        document.addEventListener('mozfullscreenchange', checkFullscreen);
        document.addEventListener('MSFullscreenChange', checkFullscreen);

        document.addEventListener('DOMContentLoaded', function() {
            const savedAnswers = localStorage.getItem('savedAnswers');      //thay đổi
            const savedQuestions = localStorage.getItem('savedQuestions');   //thay đổiđổi
            
            if (savedAnswers && savedQuestions) {
                answers = JSON.parse(savedAnswers);
                questions = JSON.parse(savedQuestions);
                loadMarkedQuestions();
                initializeQuestions();
            } else {
                initializeQuestions();
            }

            document.getElementById('prevButton').addEventListener('click', () => navigateQuestion('prev'));
            document.getElementById('nextButton').addEventListener('click', () => navigateQuestion('next'));

            document.getElementById('saveAndExitButton').addEventListener('click', () => {
                saveCurrentAnswer();
                localStorage.setItem('savedAnswers', JSON.stringify(answers));
                localStorage.setItem('savedQuestions', JSON.stringify(questions));
                
                hasUnsavedChanges = false;
                // Chuyển hướng về trang index.html
                window.location.href = '../index.html';
            });

            document.querySelectorAll('.answer-input').forEach(input => {
                input.addEventListener('input', () => {
                    hasUnsavedChanges = true;
                });
            });

            document.getElementById('fullscreenButton').addEventListener('click', toggleFullscreen);
            document.getElementById('exitFullscreenButton').addEventListener('click', exitFullscreen);
        });

        document.addEventListener('fullscreenchange', checkFullscreen);
        document.addEventListener('webkitfullscreenchange', checkFullscreen);
        document.addEventListener('mozfullscreenchange', checkFullscreen);
        document.addEventListener('MSFullscreenChange', checkFullscreen);

        window.addEventListener('beforeunload', function (e) {
            if (hasUnsavedChanges) {
                const message = 'Các thay đổi bạn đã thực hiện có thể không được lưu.';
                e.returnValue = message;
                return message;
            }
        });

        document.querySelectorAll('.button').forEach(button => {
            button.addEventListener('click', function(e) {
                let x = e.clientX - e.target.offsetLeft;
                let y = e.clientY - e.target.offsetTop;

                let ripples = document.createElement('span');
                ripples.style.left = x + 'px';
                ripples.style.top = y + 'px';
                this.appendChild(ripples);

                setTimeout(() => {
                    ripples.remove()
                }, 1000);
            });
        });

        // Kiểm tra trạng thái toàn màn hình khi tải trang
        checkFullscreen();
    </script>
</body>
