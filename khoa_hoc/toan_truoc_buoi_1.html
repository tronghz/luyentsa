<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đề Thi Toán</title>
    <link rel="icon" href="images.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #ffffff 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .background-text {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 30vw;
            font-weight: bold;
            color: rgba(182, 43, 43, 0.1);
            z-index: -1;
            pointer-events: none;
            white-space: nowrap;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 30px;
            padding: 30px;
            width: 95%;
            max-width: 1200px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            display: flex;
            position: relative;
        }

        .content-area {
            flex: 1;
            padding-right: 20px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 2.5em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        #questionContainer {
            width: 100%;
            height: 400px;
            margin-bottom: 20px;
            position: relative;
            overflow: auto;
        }

        #questionContainer img {
            max-width: 100%;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        .question-circles {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .question-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ff6b6b;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: all 0.3s ease;
        }

        .question-circle:hover {
            transform: scale(1.1);
        }

        .question-circle.active {
            background-color: #4CAF50;
        }

        .question-circle.marked {
            background-color: #FFD700;
            border: 2px solid #FFA500;
        }

        .navigation-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .button {
            background: linear-gradient(to right, #ff6b6b, #ff8e8e);
            border: none;
            padding: 10px 20px;
            border-radius: 25px;
            color: #fff;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            text-decoration: none;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background: linear-gradient(to right, #ff8e8e, #ff6b6b);
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .top-buttons {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }

        .nav-group {
            display: flex;
            gap: 10px;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            .content-area {
                padding-right: 0;
            }
            .question-circles {
                margin-top: 20px;
            }
        }
        .answer-section {
            margin-top: 20px;
            margin-bottom: 20px;
            display: flex;
            justify-content: space-between;
        }

        .answer-input {
            width: 18%;
            padding: 10px;
            font-size: 16px;
            border: 2px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s;
            text-align: center;
        }

        .answer-input:focus {
            border-color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="background-text">TOÁN</div>

    <div class="container">
        <div class="content-area">
            <div class="top-buttons">
                <a href="../index.html" class="button">Trang Chủ</a>
                <button id="markQuestionButton" class="button">Đánh Dấu</button>
            </div>
            <h1>Đề Thi Toán</h1>
            <div id="questionContainer">
                <!-- Câu hỏi sẽ được thêm vào đây bằng JavaScript -->
            </div>
            <div class="answer-section">
                <input type="text" class="answer-input">
                <input type="text" class="answer-input">
                <input type="text" class="answer-input">
                <input type="text" class="answer-input">
                <input type="text" class="answer-input">
            </div>
            <div class="navigation-buttons">
                <div class="nav-group">
                    <button id="prevButton" class="button">Trước</button>
                    <button id="nextButton" class="button">Sau</button>
                </div>
                <button id="submitButton" class="button">Nộp Bài</button>
            </div>
        </div>
        <div class="question-circles" id="questionCircles">
            <!-- Các ô tròn sẽ được thêm vào đây bằng JavaScript -->
        </div>
    </div>

    <script>
        let currentQuestion = 0;
        const questions = [
            "khobaitap_toan/tsa_toan_cau_1.jpg",
            "khobaitap_toan/tsa_toan_cau_10.jpg",
            "khobaitap_toan/tsa_toan_cau_11.jpg",
            "khobaitap_toan/tsa_toan_cau_12.jpg",
            "khobaitap_toan/tsa_toan_cau_13.jpg",
            "khobaitap_toan/tsa_toan_cau_14.jpg",
            "khobaitap_toan/tsa_toan_cau_15.jpg",
            "khobaitap_toan/tsa_toan_cau_16.jpg",
            "khobaitap_toan/tsa_toan_cau_17.jpg",
            "khobaitap_toan/tsa_toan_cau_18.jpg",
            "khobaitap_toan/tsa_toan_cau_19.jpg",
            "khobaitap_toan/tsa_toan_cau_2.jpg",
            "khobaitap_toan/tsa_toan_cau_20.jpg",
            "khobaitap_toan/tsa_toan_cau_21.jpg",
            "khobaitap_toan/tsa_toan_cau_22.jpg",
            "khobaitap_toan/tsa_toan_cau_23.jpg",
            "khobaitap_toan/tsa_toan_cau_24.jpg",
            "khobaitap_toan/tsa_toan_cau_25.jpg",
            "khobaitap_toan/tsa_toan_cau_26.jpg",
            "khobaitap_toan/tsa_toan_cau_27.jpg",
            "khobaitap_toan/tsa_toan_cau_28.jpg",
            "khobaitap_toan/tsa_toan_cau_29.jpg",
            "khobaitap_toan/tsa_toan_cau_3.jpg",
            "khobaitap_toan/tsa_toan_cau_30.jpg",
            "khobaitap_toan/tsa_toan_cau_31.jpg",
            "khobaitap_toan/tsa_toan_cau_32.jpg",
            "khobaitap_toan/tsa_toan_cau_33.jpg",
            "khobaitap_toan/tsa_toan_cau_34.jpg",
            "khobaitap_toan/tsa_toan_cau_35.jpg",
            "khobaitap_toan/tsa_toan_cau_36.jpg",
            "khobaitap_toan/tsa_toan_cau_4.jpg",
            "khobaitap_toan/tsa_toan_cau_5.jpg",
            "khobaitap_toan/tsa_toan_cau_6.jpg",
            "khobaitap_toan/tsa_toan_cau_7.jpg",
            "khobaitap_toan/tsa_toan_cau_8.jpg",
            "khobaitap_toan/tsa_toan_cau_9.jpg"
        ];
        let answers = new Array(questions.length).fill(['','','','','']);
        let markedQuestions = [];

        function shuffleArray(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
        }

        function addQuestion(imagePath) {
            const questionContainer = document.getElementById('questionContainer');
            questionContainer.innerHTML = `<img src="${imagePath}" alt="Câu hỏi">`;
        }

        function createQuestionCircles() {
            const circlesContainer = document.getElementById('questionCircles');
            questions.forEach((_, index) => {
                const circle = document.createElement('div');
                circle.className = 'question-circle';
                circle.textContent = index + 1;
                circle.onclick = () => goToQuestion(index);
                circlesContainer.appendChild(circle);
            });
        }

        function goToQuestion(index) {
            saveCurrentAnswer();
            currentQuestion = index;
            displayCurrentQuestion();
            updateActiveCircle();
        }

        function updateActiveCircle() {
            const circles = document.querySelectorAll('.question-circle');
            circles.forEach((circle, index) => {
                circle.classList.toggle('active', index === currentQuestion);
                circle.classList.toggle('marked', markedQuestions.includes(index));
            });
        }

        function navigateQuestion(direction) {
            console.log('Navigating:', direction);
            saveCurrentAnswer();
            if (direction === 'next' && currentQuestion < questions.length - 1) {
                currentQuestion++;
            } else if (direction === 'prev' && currentQuestion > 0) {
                currentQuestion--;
            }
            console.log('Current question:', currentQuestion);
            displayCurrentQuestion();
            updateActiveCircle();
        }

        function displayCurrentQuestion() {
            addQuestion(questions[currentQuestion]);
            const inputs = document.querySelectorAll('.answer-input');
            inputs.forEach((input, index) => {
                input.value = answers[currentQuestion][index] || '';
            });
        }

        function saveCurrentAnswer() {
            const inputs = document.querySelectorAll('.answer-input');
            answers[currentQuestion] = Array.from(inputs).map(input => input.value);
        }

        function toggleMarkQuestion() {
            const index = currentQuestion;
            const markedIndex = markedQuestions.indexOf(index);
            if (markedIndex === -1) {
                markedQuestions.push(index);
                alert('Câu hỏi đã được đánh dấu!');
            } else {
                markedQuestions.splice(markedIndex, 1);
                alert('Đã bỏ đánh dấu câu hỏi!');
            }
            updateActiveCircle();
            saveMarkedQuestions();
        }

        function saveMarkedQuestions() {
            localStorage.setItem('markedQuestions', JSON.stringify(markedQuestions));
        }

        function loadMarkedQuestions() {
            const saved = localStorage.getItem('markedQuestions');
            if (saved) {
                markedQuestions = JSON.parse(saved);
                updateActiveCircle();
            }
        }

        function initializeQuestions() {
            shuffleArray(questions);
            createQuestionCircles();
            displayCurrentQuestion();
            updateActiveCircle();
            loadMarkedQuestions();
        }

        document.addEventListener('DOMContentLoaded', function() {
            initializeQuestions();
            
            document.getElementById('prevButton').addEventListener('click', () => navigateQuestion('prev'));
            document.getElementById('nextButton').addEventListener('click', () => navigateQuestion('next'));
            
            document.getElementById('markQuestionButton').addEventListener('click', toggleMarkQuestion);

            document.getElementById('submitButton').addEventListener('click', () => {
                console.log('Submit button clicked');
                saveCurrentAnswer();
                localStorage.setItem('savedAnswers', JSON.stringify(answers));
                localStorage.setItem('savedQuestions', JSON.stringify(questions));
                console.log('Answers saved:', answers);
                console.log('Questions saved:', questions);
                alert('Bài thi đã được nộp và lưu trữ!');
                window.location.href = 'luutru_toan_truoc_buoi_1.html';
            });
        });
    </script>
</body>
</html>
